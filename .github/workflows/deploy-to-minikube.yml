name: Deploy to Minikube using GitHub Actions

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@master

      - name: Check cluster
        run: kubectl get nodes && kubectl get pods -A

      - name: Build image into Minikube Docker
        shell: bash
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t node-app:latest .
          docker images | head -n 20

      - name: Deploy to Minikube
        run: kubectl apply -f k8s-node-app.yaml

      - name: Wait for rollout
        run: kubectl rollout status deployment/nodejs-app --timeout=120s

      - name: Get service URL
        id: svc
        shell: bash
        run: |
          URL=$(minikube service nodejs-app --url)
          echo "Service URL: $URL"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Test service
        run: |
          sleep 3
          curl -fsSL "${{ steps.svc.outputs.url }}/" | tee /tmp/resp.txt
          grep -q "Hello World" /tmp/resp.txt
